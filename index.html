<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: black;
            background-color: white;
        }

        /* Main content area */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 3em;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        h1:hover {
            opacity: 0;
        }

        p {
            font-size: 1.2em;
            color: #666;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        p:hover {
            opacity: 0;
        }

        /* Text grows and shrinks on click */
        .grow-shrink-text {
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .grow-shrink-text.clicked {
            transform: scale(1.5);
        }

        /* Gallery */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Hidden Sidebar - Blended into the background */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.3);
            width: 250px;
            height: 100%;
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar .switch {
            display: flex;
            justify-content: space-between;
            margin: 20px 10px;
        }

        .switch label {
            font-size: 18px;
            color: white;
        }

        .switch input {
            transform: scale(1.5);
        }

        /* Full-screen Canvas Mode */
        .canvas-mode {
            background-color: #222;
            background-image: url('space-mode.svg'); /* Placeholder for the background image */
            background-position: center;
            background-size: cover;
            width: 100vw;
            height: 100vh;
        }

        /* Invisible button to open the sidebar */
        .open-sidebar-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        /* Media Queries for Mobile */
        @media screen and (max-width: 768px) {
            .content {
                font-size: 1.5em;
            }

            .grow-shrink-text {
                display: inline-block;
                margin: 10px 0;
            }

            /* Pop-Up Effect on Mobile */
            .content p.clicked {
                display: block;
                position: relative;
                animation: popUp 0.5s ease-out;
            }

            /* Animation for Pop-Up */
            @keyframes popUp {
                0% {
                    transform: scale(0);
                }
                100% {
                    transform: scale(1);
                }
            }
        }
    </style>
</head>
<body class="canvas-mode">
    <!-- Sidebar with mode switchers -->
    <div class="sidebar" id="sidebar">
        <div class="switch">
            <label for="moon-mode">Modo Luna</label>
            <input type="checkbox" id="moon-mode" onchange="setMode('moon')">
        </div>
        <div class="switch">
            <label for="space-mode">Modo Espacio</label>
            <input type="checkbox" id="space-mode" onchange="setMode('space')">
        </div>
        <div class="switch">
            <label for="cartoon-mode">Modo Cartoon</label>
            <input type="checkbox" id="cartoon-mode" onchange="setMode('cartoon')">
        </div>
        <div class="switch">
            <a href="https://www.yourmusicpage.com" target="_blank">Música</a>
        </div>
        <div class="switch">
            <a href="https://www.behance.net/yourprofile" target="_blank">Behance</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1 class="grow-shrink-text" onclick="toggleGrowShrink()">¡Hola! Soy Leo</h1>
        <p class="grow-shrink-text" onclick="toggleTextPopup()">Desarrollador interactivo, especializado en Visión por Computadora y proyectos musicales.</p>

        <!-- Gallery with Lightbox -->
        <h3>Galería de Imágenes</h3>
        <div class="gallery">
            <a href="001.jpg" data-lightbox="image-gallery" data-title="Imagen 1">
                <img src="001.jpg" alt="Imagen 1">
            </a>
            <a href="002.jpg" data-lightbox="image-gallery" data-title="Imagen 2">
                <img src="002.jpg" alt="Imagen 2">
            </a>
            <a href="003.jpg" data-lightbox="image-gallery" data-title="Imagen 3">
                <img src="003.jpg" alt="Imagen 3">
            </a>
        </div>
    </div>

    <!-- Invisible button to toggle sidebar visibility -->
    <button class="open-sidebar-btn" onclick="toggleSidebar()">☰ Cambiar Modo</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <script>
        // Toggle the sidebar visibility
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Change modes dynamically
        function setMode(mode) {
            if (mode === 'moon') {
                document.body.className = 'moon-mode';
            } else if (mode === 'space') {
                document.body.className = 'space-mode';
            } else if (mode === 'cartoon') {
                document.body.className = 'cartoon-mode';
            }
        }

        // Toggle text grow/shrink effect
        function toggleGrowShrink() {
            document.querySelector('h1').classList.toggle('clicked');
        }

        // Toggle pop-up text effect for mobile
        function toggleTextPopup() {
            let textElement = document.querySelector('p');
            textElement.classList.toggle('clicked');
        }
    </script>
</body>
</html>
