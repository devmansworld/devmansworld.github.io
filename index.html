<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }
        .container {
            width: 60%;
            text-align: left;
        }
        .toggles {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 10px;
        }
        .movie-quotes {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 6px;
            text-align: right;
            width: 20%;
            max-height: 50vh;
            overflow-y: auto;
            word-wrap: break-word;
        }
        .footer {
            position: fixed;
            bottom: 5px;
            left: 5px;
            font-size: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Media Artist from SCL</h3>
        <img src="00000000000000.PNG" alt="Text Based CV Project">
        <p>Currently working on Computer Vision and text-based projects.</p>
        <p>Contact me for projects at <a href="mailto:sakayama666@icloud.com" id="email">sakayama666@icloud.com</a></p> 
    </div>
    
    <div class="toggles">
        <script>
            const themes = ["retro", "cyberpunk", "gothic", "neon", "ocean", "classic", "modern", "minimalist"];
            themes.forEach(theme => {
                document.write(`<label class="toggle"><div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="${theme}" onchange="setTheme('${theme}')"><label class="custom-control-label" for="${theme}">${theme.charAt(0).toUpperCase() + theme.slice(1)}</label></div></label>`);
            });
        </script>
    </div>
    
    <div class="movie-quotes">
        <script>
            const texts = [
                "Je vais lui faire une offre qu'il ne pourra pas refuser.", "La vita è bella.", "C'est arrivé près de chez vous.",
                "Il faut tenter l'impossible pour atteindre le possible.", "La vie est un long fleuve tranquille.", "Un homme qui ne passe pas de temps avec sa famille n'est pas vraiment un homme.",
                "J'adore l'odeur du napalm au petit matin.", "Il Buono, il Brutto, il Cattivo.", "L'enfer, c'est les autres.", "Hasta la vista, baby.", "Here's Johnny!", "You can't handle the truth!", "I see dead people.",
                "To be, or not to be, that is the question.", "All that we see or seem is but a dream within a dream.", "The only thing we have to fear is fear itself.",
                "Et in Arcadia ego.", "L'enfer, c'est les autres.", "Cogito, ergo sum.", "Les sanglots longs des violons de l'automne blessent mon cœur d'une langueur monotone.",
                "Il n'y a pas de lumière sans ombre.", "L'homme est condamné à être libre.", "Laissez-les manger du gâteau!", "Ceci n'est pas une pipe.", "Tout comprendre, c'est tout pardonner."
            ];
            for (let i = 0; i < 80; i++) {
                texts.push(`Text ${i + 26}`);
            }
            document.write(texts.sort(() => Math.random() - 0.5).slice(0, 100).join('<br>'));
        </script>
    </div>
    <div class="footer">All rights reserved LP 2025.</div>
    
    <script>
        function setTheme(theme) {
            const themeStyles = {
                retro: { background: "#f4e1c4", color: "#61380B", font: "Garamond", emailColor: "#61380B" },
                cyberpunk: { background: "#000", color: "#ff00ff", font: "Monospace", emailColor: "#ff00ff" },
                gothic: { background: "#1a1a1a", color: "#e6e6e6", font: "Times New Roman", emailColor: "#e6e6e6" },
                neon: { background: "#000", color: "#00ffff", font: "Impact", emailColor: "#00ffff" },
                ocean: { background: "#004e64", color: "#d1e8e2", font: "Brush Script MT", emailColor: "#d1e8e2" },
                classic: { background: "#fff", color: "#000", font: "Georgia", emailColor: "#000" },
                modern: { background: "#f5f5f5", color: "#333", font: "Arial", emailColor: "#333" },
                minimalist: { background: "#eee", color: "#222", font: "Verdana", emailColor: "#222" }
            };
            document.body.style.background = themeStyles[theme].background;
            document.body.style.color = themeStyles[theme].color;
            document.body.style.fontFamily = themeStyles[theme].font;
            document.getElementById('email').style.color = themeStyles[theme].emailColor;
        }
    </script>
</body>
</html>
