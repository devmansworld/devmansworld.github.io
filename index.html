<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: all 0.5s ease;
            overflow-x: hidden;
            overflow-y: auto;
            font-size: 18px;
            background-color: #f5f5f5; /* A neutral background for all devices */
            color: #333; /* Standard text color */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: left;
        }

        .movie-quotes {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 6px;
            text-align: right;
            width: 20%;
            max-height: 50vh;
            overflow-y: auto;
            word-wrap: break-word;
        }

        .footer {
            position: fixed;
            bottom: 5px;
            left: 5px;
            font-size: 8px;
            color: #ff5733; /* Unique bright color for the footer */
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            body {
                font-size: 16px; /* Adjust font size for smaller screens */
            }

            .container {
                width: 100%;
            }

            .movie-quotes {
                width: 80%;
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Media Artist from SCL</h3>
        <img src="00000000000000.PNG" alt="Text Based CV Project" style="width: 100%; height: auto;">

    </div>

    <div class="movie-quotes">
        <script>
            const texts = [
                "Je vais lui faire une offre qu'il ne pourra pas refuser.", "La vita è bella.", "C'est arrivé près de chez vous.",
                "Il faut tenter l'impossible pour atteindre le possible.", "La vie est un long fleuve tranquille.", "Un homme qui ne passe pas de temps avec sa famille n'est pas vraiment un homme.",
