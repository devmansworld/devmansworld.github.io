<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            color: darkgray;
        }

        /* Gallery */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Mode-Specific Styles */
        body.moon-mode {
            background: url('moon-mode.svg') no-repeat center center fixed;
            background-size: cover;
        }
        body.space-mode {
            background: url('space-mode.svg') no-repeat center center fixed;
            background-size: cover;
        }
        body.cartoon-mode {
            background-color: #ffeb3b; /* A lighter yellow */
            background-image: url('cartoon-icon.svg'); /* Placeholder for cartoon animation */
            background-position: center center;
            background-repeat: no-repeat;
            animation: cartoonAnimation 3s infinite;
        }

        /* Simple Animation for Cartoon Mode */
        @keyframes cartoonAnimation {
            0% {
                background-color: #ffeb3b;
            }
            50% {
                background-color: #ffcc00;
            }
            100% {
                background-color: #ffeb3b;
            }
        }

        /* Banner */
        .banner {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        /* Sidebar Switches */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            color: white;
            width: 200px;
            height: 100%;
            padding: 20px;
            display: none;
        }
        .sidebar.active {
            display: block;
        }
        .switch {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .switch input {
            transform: scale(1.5);
        }
        .switch label {
            font-size: 18px;
        }
    </style>
</head>
<body class="space-mode">
    <div class="content">
        <h1>¡Hola! Soy Leo</h1>
        <p>Desarrollador interactivo, especializado en Visión por Computadora y proyectos musicales.</p>

        <!-- Gallery with Lightbox -->
        <h3>Galería de Imágenes</h3>
        <div class="gallery">
            <a href="001.jpg" data-lightbox="image-gallery" data-title="Imagen 1">
                <img src="001.jpg" alt="Imagen 1">
            </a>
            <a href="002.jpg" data-lightbox="image-gallery" data-title="Imagen 2">
                <img src="002.jpg" alt="Imagen 2">
            </a>
            <a href="003.jpg" data-lightbox="image-gallery" data-title="Imagen 3">
                <img src="003.jpg" alt="Imagen 3">
            </a>
        </div>
    </div>

    <!-- Sidebar with Mode Switchers -->
    <div class="sidebar" id="sidebar">
        <h2>Cambiar Modo</h2>
        <div class="switch">
            <label for="moon-mode">Modo Luna</label>
            <input type="checkbox" id="moon-mode" onchange="setMode('moon')">
        </div>
        <div class="switch">
            <label for="space-mode">Modo Espacio</label>
            <input type="checkbox" id="space-mode" onchange="setMode('space')">
        </div>
        <div class="switch">
            <label for="cartoon-mode">Modo Cartoon</label>
            <input type="checkbox" id="cartoon-mode" onchange="setMode('cartoon')">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <script>
        // Toggle sidebar visibility
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        // Change modes dynamically
        function setMode(mode) {
            document.body.className = mode + '-mode';
        }
    </script>

    <!-- Banner -->
    <div class="banner">
        <p>© 2025 Todos los derechos reservados</p>
    </div>

    <!-- Button to toggle sidebar -->
    <button onclick="toggleSidebar()" style="position: fixed; top: 20px; right: 20px; background: #333; color: white; padding: 10px;">Cambiar Modo</button>
</body>
</html>
