<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Developer Bio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
            margin-top: 50px;
            transition: font-size 0.2s ease;
        }

        img.center-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .menu {
            position: fixed;
            left: 10px;
            top: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .menu a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #ddd;
        }

        /* Color Mode Classes */
        .light-mode {
            background-color: #f0f0f0;
            color: #333;
        }

        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        .minimal-mode {
            background-color: #ffffff;
            color: #333;
        }

        .unicorn-mode {
            background-color: #f9c2d7;
            color: #9c1a80;
        }

        .solarized-mode {
            background-color: #002b36;
            color: #b58900;
        }

        /* Typography */
        .gothic-font {
            font-family: "Gothic", sans-serif;
        }

        .roman-font {
            font-family: "Times New Roman", serif;
        }

        .adidas-font {
            font-family: "Arial", sans-serif;
        }

        .console-font {
            font-family: "Courier New", monospace;
        }

        /* Sidebar with toggles */
        .side-stripe {
            position: fixed;
            bottom: 10px;
            left: 0;
            z-index: 10;
            background-color: black;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
        }

        /* Font Size */
        .small-text {
            font-size: 14px;
        }

        .medium-text {
            font-size: 16px;
        }

        .large-text {
            font-size: 18px;
        }

        .map-container {
            height: 400px;
            width: 100%;
            margin-top: 30px;
        }

    </style>
</head>
<body class="light-mode">

    <!-- Left Menu -->
    <div class="menu">
        <a href="#">About</a>
        <a href="#">Repo</a>
        <a href="#">Behance</a>
        <a href="#">Music</a>
        <a href="#">Instagram</a>
        <a href="#">What I Do</a>
    </div>

    <!-- Bio Section -->
    <div class="bio-section">
        <h1>Interactive Developer Santiago</h1>
        <p>Working on computer vision projects</p>
        <p>Certifications in C++, Objective-C, and Swift</p>
        <p>Email me to speak about projects at <a href="mailto:CORREO">CORREO</a></p>
        <img class="center-image" src="00000000000000.PNG" alt="A text reading app">
    </div>

    <!-- Toggle Controls in the Side Stripe -->
    <div class="side-stripe">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="colorSwitch" onchange="toggleColorMode()">
            <label class="form-check-label" for="colorSwitch">Toggle Color</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="typographySwitch" onchange="toggleTypography()">
            <label class="form-check-label" for="typographySwitch">Toggle Typography</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="fontSizeSwitch" onchange="toggleFontSize()">
            <label class="form-check-label" for="fontSizeSwitch">Toggle Font Size</label>
        </div>
    </div>

    <!-- Map Section (Puente del Arzobispo Providencia) -->
    <div id="map" class="map-container"></div>

    <!-- Quote Section -->
    <div id="quoteSection">
        <p id="quoteText"></p>
        <p id="quoteAuthor"></p>
    </div>

    <!-- Footer Section with Random Quote -->
    <footer>
        <div class="footer-quote" id="footerQuote"></div>
        <button class="btn btn-primary" onclick="displayRandomQuote()">Q</button>
        <p>&copy; All rights reserved</p>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly" async></script>
    <script>

       const quotes = [
            { quote: "In the end, we will remember not the words of our enemies, but the silence of our friends.", author: "Martin Luther King Jr." },
            { quote: "To be, or not to be, that is the question.", author: "William Shakespeare" },
            { quote: "The only way to deal with this life meaningfully is to find one's passion.", author: "Mark Twain" },
            { quote: "Music can change the world because it can change people.", author: "Bono" },
            { quote: "The greatest wealth is to live content with little.", author: "Plato" },
            { quote: "You must be the change you wish to see in the world.", author: "Mahatma Gandhi" },
            { quote: "It is never too late to be what you might have been.", author: "George Eliot" },
            { quote: "Do not go where the path may lead, go instead where there is no path and leave a trail.", author: "Ralph Waldo Emerson" },
            { quote: "Be the change that you wish to see in the world.", author: "Mahatma Gandhi" },
            { quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
            { quote: "The best way to predict the future is to invent it.", author: "Alan Kay" },
            { quote: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
            { quote: "Keep your face always toward the sunshine—and shadows will fall behind you.", author: "Walt Whitman" },
            { quote: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau" },
            { quote: "You have as many hours in the day as Beyoncé.", author: "Unknown" },
            { quote: "If you want to go fast, go alone. If you want to go far, go together.", author: "African Proverb" },
            { quote: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { quote: "Do one thing every day that scares you.", author: "Eleanor Roosevelt" },
            { quote: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { quote: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
            { quote: "The purpose of life is not to be happy. It is to be useful, to be honorable, to be compassionate, to have it make some difference that you have lived and lived well.", author: "Ralph Waldo Emerson" },
            { quote: "Your time is limited, so don’t waste it living someone else’s life.", author: "Steve Jobs" },
            { quote: "Everything you can imagine is real.", author: "Pablo Picasso" },
            { quote: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { quote: "You don’t have to be great to start, but you have to start to be great.", author: "Zig Ziglar" },
            { quote: "Whether you think you can, or you think you can’t – you’re right.", author: "Henry Ford" },
            { quote: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
            { quote: "Act as if what you do makes a difference. It does.", author: "William James" },
            { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { quote: "Do what you can with all you have, wherever you are.", author: "Theodore Roosevelt" },
            { quote: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { quote: "You miss 100% of the shots you don’t take.", author: "Wayne Gretzky" },
            { quote: "Life is 10% what happens to us and 90% how we react to it.", author: "Charles R. Swindoll" },
            { quote: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { quote: "I find that the harder I work, the more luck I seem to have.", author: "Thomas Jefferson" },
            { quote: "Nothing in the world can take the place of Persistence. Talent will not; nothing is more common than unsuccessful men with talent.", author: "Calvin Coolidge" },
            { quote: "I am not a product of my circumstances. I am a product of my decisions.", author: "Stephen R. Covey" },
            { quote: "The best revenge is massive success.", author: "Frank Sinatra" },
            { quote: "Hardships often prepare ordinary people for an extraordinary destiny.", author: "C.S. Lewis" },
            { quote: "Success is not how high you have climbed, but how you make a positive difference to the world.", author: "Roy T. Bennett" },
            { quote: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
            { quote: "Don't limit yourself. Many people limit themselves to what they think they can do. You can go as far as your mind lets you.", author: "Mary Kay Ash" }
        ];


        let currentFontSize = 'medium-text';
        let currentColorMode = 'light-mode';
        let currentTypography = 'adidas-font';

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quoteText').textContent = `"${quotes[randomIndex].quote}"`;
            document.getElementById('quoteAuthor').textContent = `- ${quotes[randomIndex].author}`;
            document.getElementById('footerQuote').textContent = `"${quotes[randomIndex].quote}" - ${quotes[randomIndex].author}`;
        }

        function toggleColorMode() {
            if (document.getElementById('colorSwitch').checked) {
                document.body.classList.remove(currentColorMode);
                document.body.classList.add('dark-mode');
                currentColorMode = 'dark-mode';
            } else {
                document.body.classList.remove(currentColorMode);
                document.body.classList.add('light-mode');
                currentColorMode = 'light-mode';
            }
        }

        function toggleTypography() {
            if (document.getElementById('typographySwitch').checked) {
                document.body.classList.remove(currentTypography);
                document.body.classList.add('gothic-font');
                currentTypography = 'gothic-font';
            } else {
                document.body.classList.remove(currentTypography);
                document.body.classList.add('adidas-font');
                currentTypography = 'adidas-font';
            }
        }

        function toggleFontSize() {
            if (document.getElementById('fontSizeSwitch').checked) {
                document.body.classList.remove(currentFontSize);
                document.body.classList.add('large-text');
                currentFontSize = 'large-text';
            } else {
                document.body.classList.remove(currentFontSize);
                document.body.classList.add('medium-text');
                currentFontSize = 'medium-text';
            }
        }

        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -33.4372, lng: -70.6506 }, // Coordinates for Puente del Arzobispo Providencia
                zoom: 15,
            });
        }

        window.onload = () => {
            displayRandomQuote();
        }
    </script>

</body>
</html>
