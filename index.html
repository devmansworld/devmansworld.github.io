<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #fff5e6;
            color: #333;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        #seaCanvas {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: #87CEFA;
        }
        .bio-text {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        #meme-container {
            margin-top: 20px;
        }
        #meme-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        #quote-text {
            font-size: 1.2rem;
            font-style: italic;
        }
        #meme-button {
            margin-top: 10px;
        }
        .input-container {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My GitHub Page</h1>
        <img src="00000000000000.PNG" alt="Salutation Image" style="width:300px; border-radius:15px;">
        
        <div class="bio-text">
            <p>I am an interactive developer.</p>
            <p>I study Computer Vision specialized in Python languages.</p>
            <p>Email me at <a href="mailto:sakayama666@icloud.com">sakayama2343@icloud.com</a> to speak about projects.</p>
        </div>

        <button class="btn btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button class="btn btn-dark" onclick="toggleGothicMode()">Toggle Gothic Mode</button>

        <div id="meme-container">
            <h2>Generate Meme</h2>
            <div id="quote-text">Loading quote...</div>
            <img id="meme-image" src="" alt="Meme image">
            <div class="input-container">
                <label for="user-name">Your Name:</label>
                <input type="text" id="user-name" class="form-control" placeholder="Enter your name">
            </div>
            <button id="meme-button" class="btn btn-primary" onclick="generateMeme()">Generate Meme</button>
            <button id="save-button" class="btn btn-success" onclick="saveMeme()">Save Meme</button>
        </div>
    </div>

    <canvas id="seaCanvas"></canvas>

    <script>
        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Toggle Gothic Mode
        function toggleGothicMode() {
            document.body.classList.toggle('gothic-mode');
        }

        // p5.js setup and draw functions
        function setup() {
            let canvas = createCanvas(windowWidth, 150);
            canvas.parent('seaCanvas');
            noFill();
        }

        function draw() {
            background('#87CEFA');
            stroke(255);
            strokeWeight(2);
            for (let i = 0; i < width; i += 20) {
                let y = sin(frameCount * 0.05 + i * 0.05) * 10 + 100;
                line(i, y, i, 150);
            }
        }

        // Meme Generator Script
        const quoteTextElement = document.getElementById("quote-text");
        const memeImageElement = document.getElementById("meme-image");
        const userNameInput = document.getElementById("user-name");

        async function fetchQuote() {
            const response = await fetch('https://api.quotable.io/random');
            const data = await response.json();
            return data.content;
        }

        async function generateMeme() {
            const quote = await fetchQuote();
            const userName = userNameInput.value.trim();
            const memeText = userName ? `"${quote}" - ${userName}` : `"${quote}"`;

            quoteTextElement.textContent = memeText;

            const memeImageUrl = `https://api.memegen.link/images/custom/_/${encodeURIComponent(memeText)}.png?font=impact`;
            memeImageElement.src = memeImageUrl;
        }

        // Function to save the meme to the desktop
        function saveMeme() {
            const memeImageUrl = memeImageElement.src;
            if (!memeImageUrl) {
                alert("No meme to save!");
                return;
            }

            // Create a temporary link to trigger the download
            const a = document.createElement('a');
            a.href = memeImageUrl;
            a.download = 'generated_meme.png';
            a.click();
        }

        // Generate initial meme on page load
        generateMeme();
    </script>
</body>
</html>
