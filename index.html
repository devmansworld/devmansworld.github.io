<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #fff5e6;
            color: #333;
            flex-direction: column;
        }
        .sidebar {
            width: 250px;
            background: #ff9800;
            color: white;
            padding: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .canvas-container {
            text-align: center;
        }
        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        .dark-mode {
            background-color: black !important;
            color: white !important;
        }
        .gothic-mode {
            font-family: 'Old English Text MT', cursive;
            background-color: black !important;
            color: white !important;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        #seaCanvas {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: #87CEFA;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My GitHub Page</h1>
        <img src="assets/00000000000000.PNG" alt="Salutation Image" style="width:300px; border-radius:15px;">
        <div id="p5-canvas"></div>
        <div id="map"></div>
        <h2>Image Gallery</h2>
        <div class="gallery" id="imageGallery"></div>
    </div>
    <canvas id="seaCanvas"></canvas>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        function toggleGothicMode() {
            document.body.classList.toggle('gothic-mode');
        }
        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
                    const map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 12,
                        center: userLocation,
                    });
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "You are here!"
                    });
                });
            } else {
                document.getElementById("map").innerHTML = "Geolocation is not supported by your browser.";
            }
        }
        function setup() {
            let canvas = createCanvas(windowWidth, 150);
            canvas.parent('seaCanvas');
            noFill();
        }
        function draw() {
            background('#87CEFA');
            stroke(255);
            strokeWeight(2);
            for (let i = 0; i < width; i += 20) {
                let y = sin(frameCount * 0.05 + i * 0.05) * 10 + 100;
                line(i, y, i, 150);
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            const gallery = document.getElementById("imageGallery");
            for (let i = 11; i <= 17; i++) {
                let img = document.createElement("img");
                img.src = `assets/IMG_00${i}.png`;
                img.alt = `Image ${i}`;
                gallery.appendChild(img);
            }
        });
    </script>
</body>
</html>
