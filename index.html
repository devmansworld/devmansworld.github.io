        }

        }

        .color-menu {
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            color: white;
            text-align: left;
            width: 200px;
            height: calc(100vh - 60px);

            margin-left: 20px;
        }

            margin-left: 20px;
            margin-bottom: 15px;
        }

        .color-menu input {
            margin-right: 10px;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;

            align-items: center;
            margin-bottom: 30px;
        }

            width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .bio-text h3 {
            margin-bottom: 10px;
        }

        .bio-text p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Quote Section */
        .quote-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            width: 250px;

        .quote-btn {
            font-size: 12px;
            color: white;
            background-color: #444;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 5px;
        }

// Function to get a random quote
function getNewQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById("quote-section").innerText = quotes[randomIndex];

// Function to change color modes
function changeColorMode() {
    const modes = ["solarized", "kitty", "minimalWhite", "blackGreen", "whiteFuchsia", "blackGreyOrange", "grayscale"];
    let activeMode = '';
    
    modes.forEach((mode) => {
        if (document.getElementById(mode).checked) {
            activeMode = mode;
        }
        document.body.classList.remove(mode);
    });

    if (activeMode) {
        document.body.classList.add(activeMode);
    }
}
