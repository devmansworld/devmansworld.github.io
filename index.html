<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Bio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Layout */
        body {
            font-family: "Century Gothic", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Biography Section */
        .bio-text {
            max-width: 600px;
            margin-bottom: 20px;
        }

        .bio-text h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .bio-text p {
            font-size: 16px;
            line-height: 1.5;
        }

        .bio-text a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
        }

        /* Image */
        .bio-image {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Toggles */
        .color-menu {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-check-input {
            width: 30px;
            height: 15px;
        }

        .form-check-label {
            font-size: 12px;
        }

        /* Color Themes */
        .unicorn { background-color: #FF66FF; color: #fff; }
        .minimalWhite { background-color: #ffffff; color: #222; }
        .solarized { background-color: #002b36; color: #93a1a1; }
        .black { background-color: #000000; color: #f0f0f0; }
        .matrix { background-color: #000000; color: #00FF00; }
        .fruit { background-color: #FF6347; color: #fff; }
    </style>
</head>
<body>

<!-- Toggles -->
<div class="color-menu">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="unicornToggle" onclick="changeColorMode('unicorn')">
        <label class="form-check-label" for="unicornToggle">Uni</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="minimalToggle" onclick="changeColorMode('minimalWhite')">
        <label class="form-check-label" for="minimalToggle">Min</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="solarizedToggle" onclick="changeColorMode('solarized')">
        <label class="form-check-label" for="solarizedToggle">Sol</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="blackToggle" onclick="changeColorMode('black')">
        <label class="form-check-label" for="blackToggle">Blk</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="matrixToggle" onclick="changeColorMode('matrix')">
        <label class="form-check-label" for="matrixToggle">Mtx</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="fruitToggle" onclick="changeColorMode('fruit')">
        <label class="form-check-label" for="fruitToggle">Fru</label>
    </div>
</div>

<!-- Biography Section -->
<div class="bio-text">
    <h3>Interactive Developer Santiago</h3>
    <p>I am an interactive developer working on computer vision projects, with certifications in C++, Swift, and Objective-C.</p>
    <p>Contact me for projects at <a href="mailto:sakayama234234@icloud.com">sakayama234234@icloud.com</a></p>
</div>

<!-- Profile Image -->
<img class="bio-image" src="00000000000000.PNG" alt="Profile Image">

<script>
function changeColorMode(mode) {
    document.body.className = mode;
}
</script>

</body>
</html>
