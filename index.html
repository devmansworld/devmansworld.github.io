<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Artist/title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: all 0.5s ease;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
        }
        .toggles {
            position: absolute;
            top: 10%;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .footer {
            position: fixed;
            bottom: 5px;
            left: 5px;
            font-size: 8px;
        }
        .movie-quotes {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 6px;
            text-align: right;
            width: 20%;
            max-height: 50vh;
            overflow-y: auto;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Media Artist from SCL</h3>
        <img src="00000000000000.PNG" alt="Text Based CV Project">
        <p>Currently working on Computer Vision and text-based projects.</p>
        <p>Contact me for projects at <a href="mailto:sakayama666@icloud.com" id="email">sakayamma666@icloud.com</a></p>
        <p>I teach technologies in web, mobile, and media design tools for art and architecture and design professionals, including 3D technologies, code applied to design modeling, service design, and job interview preparations for tech roles.</p>
    </div>

    <div class="toggles">
        <label class="btn btn-outline-primary">
            Retro
            <input type="radio" name="themeToggle" onclick="setTheme('retro')" />
        </label>
        <label class="btn btn-outline-primary">
            Cyberpunk
            <input type="radio" name="themeToggle" onclick="setTheme('cyberpunk')" />
        </label>
        <label class="btn btn-outline-primary">
            Gothic
            <input type="radio" name="themeToggle" onclick="setTheme('gothic')" />
        </label>
        <label class="btn btn-outline-primary">
            Hacker
            <input type="radio" name="themeToggle" onclick="setTheme('hacker')" />
        </label>
        <label class="btn btn-outline-primary">
            Neon
            <input type="radio" name="themeToggle" onclick="setTheme('neon')" />
        </label>
        <label class="btn btn-outline-primary">
            Ocean
            <input type="radio" name="themeToggle" onclick="setTheme('ocean')" />
        </label>
        <label class="btn btn-outline-primary">
            Classic
            <input type="radio" name="themeToggle" onclick="setTheme('classic')" />
        </label>
        <label class="btn btn-outline-primary">
            Modern
            <input type="radio" name="themeToggle" onclick="setTheme('modern')" />
        </label>
        <label class="btn btn-outline-primary">
            Minimalist
            <input type="radio" name="themeToggle" onclick="setTheme('minimalist')" />
        </label>
        <label class="btn btn-outline-primary">
            Unicorn
            <input type="radio" name="themeToggle" onclick="setTheme('unicorn')" />
        </label>
        <label class="btn btn-outline-primary">
            Hello Kitty
            <input type="radio" name="themeToggle" onclick="setTheme('hello_kitty')" />
        </label>
        <label class="btn btn-outline-primary">
            Kuromi
            <input type="radio" name="themeToggle" onclick="setTheme('kuromi')" />
        </label>
        <label class="btn btn-outline-primary">
            Keroppi
            <input type="radio" name="themeToggle" onclick="setTheme('keroppi')" />
        </label>
    </div>

    <div class="movie-quotes">
        <script>
            const texts = [
                "Je vais lui faire une offre qu'il ne pourra pas refuser.", "La vita è bella.", "C'est arrivé près de chez vous.",
                "Il faut tenter l'impossible pour atteindre le possible.", "La vie est un long fleuve tranquille.", "Un homme qui ne passe pas de temps avec sa famille n'est pas vraiment un homme.",
                "J'adore l'odeur du napalm au petit matin.", "Il Buono, il Brutto, il Cattivo.", "L'enfer, c'est les autres.", "Hasta la vista, baby.", "Here's Johnny!", "You can't handle the truth!", "I see dead people.",
                "To be, or not to be, that is the question.", "All that we see or seem is but a dream within a dream.", "The only thing we have to fear is fear itself.",
                "Et in Arcadia ego.", "Cogito, ergo sum.", "Les sanglots longs des violons de l’automne blessent mon cœur d’une langueur monotone.",
                "L’homme est condamné à être libre.", "Ceci n’est pas une pipe.", "Tout comprendre, c’est tout pardonner.",
                "The truth is rarely pure and never simple.", "Not all those who wander are lost.", "Tant que l’on n’a pas aimé un animal, une partie de notre âme reste endormie.",
                "The journey of a thousand miles begins with a single step.", "A mind needs books as a sword needs a whetstone.", "Fear is the mind-killer.", "Elementary, my dear Watson."
            ];
            let formattedQuotes = texts.sort(() => Math.random() - 0.5).map(q => `${q} <br />`).join('');
            document.querySelector('.movie-quotes').innerHTML = formattedQuotes;
        </script>
    </div>

    <div class="footer">
        <p>Updated: <span id="timestamp"></span></p>
        <script>
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        </script>
    </div>

    <script>
        function setTheme(theme) {
            // Reset all themes by removing the theme class
            const themes = ['retro', 'cyberpunk', 'gothic', 'hacker', 'neon', 'ocean', 'classic', 'modern', 'minimalist', 'unicorn', 'hello_kitty', 'kuromi', 'keroppi'];
            themes.forEach(t => {
                document.body.classList.remove(t);
            });

            // Add the selected theme class
            document.body.classList.add(theme);
        }
    </script>
</body>
</html>
