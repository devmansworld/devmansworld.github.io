<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selector</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: all 0.5s ease;
            overflow-x: hidden;
            overflow-y: auto;
            font-size: 18px;
        }
        .container {
            width: 60%;
            text-align: left;
        }
        .toggles {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 5px;
        }
        .toggle {
            margin-bottom: 10px;
        }
        .movie-quotes {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 6px;
            text-align: right;
            width: 20%;
            max-height: 50vh;
            overflow-y: auto;
            word-wrap: break-word;
        }
        .footer {
            position: fixed;
            bottom: 5px;
            left: 5px;
            font-size: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Media Artist from SCL</h3>
        <img src="00000000000000.PNG" alt="Text Based CV Project">
        <p>Currently working on Computer Vision and text-based projects.</p>
        <p>Contact me for projects at <a href="mailto:sakoppipoipoipoj@icloud.com" id="email">sakayamiuyiuy@icloud.com</a></p> 
    </div>

    <div class="toggles">
        <div class="toggle">
            <label for="retroToggle" class="btn btn-outline-primary">
                Retro
                <input type="radio" id="retroToggle" name="themeToggle" onclick="setTheme('retro')" />
            </label>
        </div>
        <div class="toggle">
            <label for="cyberpunkToggle" class="btn btn-outline-primary">
                Cyberpunk
                <input type="radio" id="cyberpunkToggle" name="themeToggle" onclick="setTheme('cyberpunk')" />
            </label>
        </div>
        <div class="toggle">
            <label for="gothicToggle" class="btn btn-outline-primary">
                Gothic
                <input type="radio" id="gothicToggle" name="themeToggle" onclick="setTheme('gothic')" />
            </label>
        </div>
        <div class="toggle">
            <label for="hackerToggle" class="btn btn-outline-primary">
                Hacker
                <input type="radio" id="hackerToggle" name="themeToggle" onclick="setTheme('hacker')" />
            </label>
        </div>
        <div class="toggle">
            <label for="neonToggle" class="btn btn-outline-primary">
                Neon
                <input type="radio" id="neonToggle" name="themeToggle" onclick="setTheme('neon')" />
            </label>
        </div>
        <div class="toggle">
            <label for="oceanToggle" class="btn btn-outline-primary">
                Ocean
                <input type="radio" id="oceanToggle" name="themeToggle" onclick="setTheme('ocean')" />
            </label>
        </div>
        <div class="toggle">
            <label for="classicToggle" class="btn btn-outline-primary">
                Classic
                <input type="radio" id="classicToggle" name="themeToggle" onclick="setTheme('classic')" />
            </label>
        </div>
        <div class="toggle">
            <label for="modernToggle" class="btn btn-outline-primary">
                Modern
                <input type="radio" id="modernToggle" name="themeToggle" onclick="setTheme('modern')" />
            </label>
        </div>
        <div class="toggle">
            <label for="minimalistToggle" class="btn btn-outline-primary">
                Minimalist
                <input type="radio" id="minimalistToggle" name="themeToggle" onclick="setTheme('minimalist')" />
            </label>
        </div>
        <div class="toggle">
            <label for="unicornToggle" class="btn btn-outline-primary">
                Unicorn
                <input type="radio" id="unicornToggle" name="themeToggle" onclick="setTheme('unicorn')" />
            </label>
        </div>
        <div class="toggle">
            <label for="helloKittyToggle" class="btn btn-outline-primary">
                Hello Kitty
                <input type="radio" id="helloKittyToggle" name="themeToggle" onclick="setTheme('hello_kitty')" />
            </label>
        </div>
        <div class="toggle">
            <label for="kuromiToggle" class="btn btn-outline-primary">
                Kuromi
                <input type="radio" id="kuromiToggle" name="themeToggle" onclick="setTheme('kuromi')" />
            </label>
        </div>
        <div class="toggle">
            <label for="keroppiToggle" class="btn btn-outline-primary">
                Keroppi
                <input type="radio" id="keroppiToggle" name="themeToggle" onclick="setTheme('keroppi')" />
            </label>
        </div>
    </div>

    <div class="movie-quotes">
        <script>
            const texts = [
                "Je vais lui faire une offre qu'il ne pourra pas refuser.", "La vita è bella.", "C'est arrivé près de chez vous.",
                "Il faut tenter l'impossible pour atteindre le possible.", "La vie est un long fleuve tranquille.", "Un homme qui ne passe pas de temps avec sa famille n'est pas vraiment un homme.",
                "J'adore l'odeur du napalm au petit matin.", "Il Buono, il Brutto, il Cattivo.", "L'enfer, c'est les autres.", "Hasta la vista, baby.", "Here's Johnny!", "You can't handle the truth!", "I see dead people.",
                "To be, or not to be, that is the question.", "All that we see or seem is but a dream within a dream.", "The only thing we have to fear is fear itself.",
                "Et in Arcadia ego.", "Cogito, ergo sum.", "Les sanglots longs des violons de l’automne blessent mon cœur d’une langueur monotone.",
                "L’homme est condamné à être libre.", "Ceci n’est pas une pipe.", "Tout comprendre, c’est tout pardonner.",
                "The truth is rarely pure and never simple.", "Not all those who wander are lost.", "Tant que l’on n’a pas aimé un animal, une partie de notre âme reste endormie.",
                "The journey of a thousand miles begins with a single step.", "A mind needs books as a sword needs a whetstone.", "Fear is the mind-killer.", "Elementary, my dear Watson."
            ];
            let formattedQuotes = texts.sort(() => Math.random() - 0.5).map(q => `${q} <br />`).join('');
            document.querySelector('.movie-quotes').innerHTML = formattedQuotes;
        </script>
    </div>

    <div class="footer">
        <p>Updated: <span id="timestamp"></span></p>
        <script>
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        </script>
    </div>

    <script>
        function setTheme(theme) {
            // Reset all themes by removing the theme class
            const themes = ['retro', 'cyberpunk', 'gothic', 'hacker', 'neon', 'ocean', 'classic', 'modern', 'minimalist', 'unicorn', 'hello_kitty', 'kuromi', 'keroppi'];
            themes.forEach(t => {
                document.body.classList.remove(t);
                document.getElementById(t + 'Toggle').checked = false; // Uncheck other toggles
            });

            // Add the selected theme class
            document.body.classList.add(theme);
            document.getElementById(theme + 'Toggle').checked = true; // Ensure the clicked toggle stays checked
        }
    </script>
</body>
</html>
