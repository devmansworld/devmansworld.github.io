<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Developer from SCL</title>
    <style>
        body {
            font-family: Century Gothic, sans-serif;
            text-align: left;
            margin: 0;
            padding: 20px;
            transition: all 0.5s ease;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h3 {
            text-align: left;
        }
        .bio-text {
            width: 100%;
            max-width: 600px;
        }
        .bio-text img {
            width: 100%;
            height: auto;
            display: block;
        }
        .toggle-container {
            display: flex;
            flex-direction: column;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .toggle {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bio-text">
            <h3>Interactive Developer Santiago</h3>
            <img src="00000000000000.PNG" alt="Reading with Tesseract OCR">
            <p>I am an interactive developer working on computer vision and text-based projects,</p>
            <p>with certifications in C++, Swift, and Objective-C.</p>
            <p>Contact me for projects at <a href="mailto:sakayama432342346@icloud.com">sakayama6rwwer4@icloud.com</a></p>
        </div>
    </div>

    <div class="toggle-container">
        <label class="toggle">
            <input type="checkbox" id="theme-hello-kitty" onchange="switchTheme('hello-kitty')"> Hello Kitty
        </label>
        <label class="toggle">
            <input type="checkbox" id="theme-unicorn" onchange="switchTheme('unicorn')"> Unicorn
        </label>
        <label class="toggle">
            <input type="checkbox" id="theme-football" onchange="switchTheme('football')"> Football
        </label>
        <label class="toggle">
            <input type="checkbox" id="theme-sky" onchange="switchTheme('sky')"> Sky
        </label>
        <label class="toggle">
            <input type="checkbox" id="theme-ice" onchange="switchTheme('ice')"> Ice
        </label>
        <label class="toggle">
            <input type="checkbox" id="theme-water" onchange="switchTheme('water')"> Water
        </label>
    </div>

    <script>
        function switchTheme(theme) {
            const themes = ['hello-kitty', 'unicorn', 'football', 'sky', 'ice', 'water'];
            themes.forEach(t => document.getElementById(`theme-${t}`).checked = false);
            document.getElementById(`theme-${theme}`).checked = true;
            
            switch(theme) {
                case 'hello-kitty':
                    document.body.style.background = '#FFD1DC';
                    document.body.style.color = '#333';
                    break;
                case 'unicorn':
                    document.body.style.background = 'linear-gradient(to right, #ff9a9e, #fad0c4)';
                    document.body.style.color = '#fff';
                    break;
                case 'football':
                    document.body.style.background = '#008000';
                    document.body.style.color = '#FFD700';
                    break;
                case 'sky':
                    document.body.style.background = '#87CEEB';
                    document.body.style.color = '#1E3A5F';
                    break;
                case 'ice':
                    document.body.style.background = '#E0FFFF';
                    document.body.style.color = '#4682B4';
                    break;
                case 'water':
                    document.body.style.background = '#1E90FF';
                    document.body.style.color = '#FFF';
                    break;
                default:
                    document.body.style.background = '#fff';
                    document.body.style.color = '#000';
            }
        }
    </script>
</body>
</html>
