<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Century Gothic", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }

        /* Left Menu (Links) */
        .left-menu {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: white;
            width: 200px;
            height: 100%;
            padding-top: 20px;
            text-align: left;
        }

        .left-menu a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .left-menu a:hover {
            background-color: #444;
        }

        /* Profile Image and Bio */
        .content {
            margin-left: 220px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            flex-grow: 1;
        }

        .bio-image-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .bio-image-container img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .bio-text h3 {
            margin-bottom: 10px;
        }

        .bio-text p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Color Change Menu (bottom) */
        .color-menu {
            position: fixed;
            bottom: 20px;
            left: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: left;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .color-menu label {
            margin-left: 20px;
        }

        .color-menu input {
            margin-right: 10px;
        }

        /* Color Mode Backgrounds */
        .solarized { background-color: #002b36; color: white; }
        .kitty { background-color: #F7A7D4; color: #4B4B4B; }
        .minimalWhite { background-color: #FFFFFF; color: #4B4B4B; }
        .blackGreen { background-color: #2E8B57; color: white; }
        .whiteFuchsia { background-color: #F0F8FF; color: #FF1493; }
        .blackGreyOrange { background-color: #343A40; color: #FFA500; }
        .grayscale { background-color: #DCDCDC; color: #A9A9A9; }

    </style>
</head>
<body>

<!-- Left Menu (Links) -->
<div class="left-menu">
    <a href="#">Who Am I</a>
    <a href="#">Work</a>
    <a href="#">Where (Google Map)</a>
</div>

<div class="content">

        <div class="bio-text">

            <p>I am an interactive developer working on computer vision projects, with certifications in Python, C++, Swift, and Objective-C.</p>
            <p>Contact me for projects at <a href="mailto:sakayama666@icloud.com">sakayama666@icloud.com</a></p>
        </div>
    </div>
</div>
