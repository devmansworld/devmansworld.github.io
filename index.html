        body {

        .menu {

            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            background-color: #333;
            color: white;
            padding-top: 20px;
        }

            color: white;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }

            background-color: #575757;
        }

        /* Main Content */
        .content {
            margin-left: 270px;
            padding: 20px;
            margin-top: 50px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 300px;
        }

        /* Quote Section */
        .quote-section {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            width: 90%;
        }

        .quote-btn {
            font-size: 12px;
            color: white;
            background-color: #444;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .quote-btn:hover {
            background-color: #666;
        }

        /* Footer Section */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        /* Color Scheme Switches */
        .color-switches {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: black;
            padding: 10px;
            border-radius: 5px;
        }

        .switch {
            display: block;
            margin-bottom: 10px;
        }

        .switch label {
            color: white;
            font-size: 14px;
        }

        /* Color Scheme Toggle */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .switch .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

    </style>

// Display a random quote
function getNewQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const quote = quotes[randomIndex];
    document.getElementById('quote-section').innerText = quote;
}

// Color scheme toggle logic
const colorSchemes = {
    solarized: ['#002b36', '#fdf6e3'],
    helloKitty: ['#f8bbd0', '#ff69b4'],
    minimalWhite: ['#ffffff', '#f0f0f0'],
    blackGreen: ['#000000', '#9e9e2a'],

    blackGreyOrange: ['#000000', '#8e8e8e', '#ff7043'],
    grayscale: ['#b0bec5', '#607d8b']
};

function applyColorScheme() {
    const scheme = Object.keys(colorSchemes).find(scheme => document.getElementById(scheme).checked);
    if (scheme) {
        const colors = colorSchemes[scheme];
        document.body.style.backgroundColor = colors[0];
        document.body.style.color = colors[1];
    }
}

// Apply color scheme changes when toggles are changed
document.querySelectorAll('.switch input').forEach(input => {
