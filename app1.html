<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
        }
        .input-field {
            margin: 10px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .meme-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-top: 30px;
            justify-items: center;
        }
        .meme-image {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        #memeSearch {
            border-radius: 25px;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
        }
        .dark-mode #memeSearch {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        .light-mode #memeSearch {
            background-color: #f8f9fa;
            color: black;
            border: 1px solid #ccc;
        }
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="light-mode" id="body">

    <div class="container">
        <h1>Meme Generator</h1>
        <p>Search for memes, add text, and create your own meme!</p>

        <!-- Dark/Light Mode Toggle -->
        <label class="switch">
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider round"></span>
        </label>
        <span id="modeText"> Light Mode</span>

        <!-- Meme Search -->
        <div class="input-field">
            <input type="text" id="memeSearch" class="form-control" placeholder="Search for memes" oninput="searchMemes()">
        </div>

        <!-- Meme Grid -->
        <div class="meme-grid" id="memeGrid">
            <!-- Meme images will be dynamically inserted here -->
        </div>

        <div class="footer">
            <a href="demo.html">Back to Demo List</a>
        </div>
    </div>

    <script>
        // Dark/Light Mode Toggle
        document.getElementById("darkModeSwitch").addEventListener("change", function() {
            const body = document.getElementById("body");
            const modeText = document.getElementById("modeText");
            if (this.checked) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                modeText.textContent = " Dark Mode";
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                modeText.textContent = " Light Mode";
            }
        });

        // Search for memes from Imgflip API
        function searchMemes() {
            const query = document.getElementById("memeSearch").value;
            if (query.length > 2) {
                fetch(`https://api.imgflip.com/get_memes`)
                    .then(response => response.json())
                    .then(data => {
                        const memeGrid = document.getElementById("memeGrid");
                        memeGrid.innerHTML = ''; // Clear the previous results

                        const memes = data.data.memes.filter(meme => meme.name.toLowerCase().includes(query.toLowerCase()));
                        memes.slice(0, 36).forEach(meme => { // Limit to 36 images (6x6 grid)
                            const memeDiv = document.createElement("div");
                            memeDiv.classList.add("meme-div");
                            const memeImage = document.createElement("img");
                            memeImage.src = meme.url;
                            memeImage.classList.add("meme-image");
                            memeImage.alt = meme.name;
                            memeImage.title = meme.name;
                            memeDiv.appendChild(memeImage);
                            memeGrid.appendChild(memeDiv);
                        });
                    })
                    .catch(error => {
                        console.error("Error fetching memes from Imgflip:", error);
                    });
            }
        }
    </script>

</body>
</html>
