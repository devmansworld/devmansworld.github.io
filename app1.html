<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .meme-output {
            margin-top: 20px;
            display: none;
        }
        .meme-image {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .input-field {
            margin: 10px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Meme Generator</h1>
        <p>Enter text and create your own meme!</p>
        
        <div class="input-field">
            <input type="text" id="topText" class="form-control" placeholder="Top Text" required>
        </div>

        <div class="input-field">
            <input type="text" id="bottomText" class="form-control" placeholder="Bottom Text" required>
        </div>

        <div class="input-field">
            <select id="imageSelect" class="form-control">
                <option value="https://i.imgci.com/link_to_image/meme1.jpg">Meme Image 1</option>
                <option value="https://i.imgci.com/link_to_image/meme2.jpg">Meme Image 2</option>
                <option value="https://i.imgci.com/link_to_image/meme3.jpg">Meme Image 3</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="generateMeme()">Generate Meme</button>

        <div class="meme-output" id="memeOutput">
            <img id="memeImage" class="meme-image" src="" alt="Meme">
            <div id="topTextOutput" class="text-top"></div>
            <div id="bottomTextOutput" class="text-bottom"></div>
        </div>

        <div class="footer">
            <a href="demo.html">Back to Demo List</a>
        </div>
    </div>

    <script>
        function generateMeme() {
            const topText = document.getElementById("topText").value;
            const bottomText = document.getElementById("bottomText").value;
            const imageUrl = document.getElementById("imageSelect").value;

            // Set the meme image and text
            document.getElementById("memeImage").src = imageUrl;
            document.getElementById("topTextOutput").innerText = topText;
            document.getElementById("bottomTextOutput").innerText = bottomText;

            // Show meme output
            document.getElementById("memeOutput").style.display = "block";
        }
    </script>

</body>
</html>
