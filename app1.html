<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
        }
        .meme-output {
            margin-top: 20px;
            display: none;
            position: relative;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .meme-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
        }
        .input-field {
            margin: 10px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        #memeSearch {
            border-radius: 25px;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
        }
        .dark-mode #memeSearch {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        .light-mode #memeSearch {
            background-color: #f8f9fa;
            color: black;
            border: 1px solid #ccc;
        }
        .meme-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-family: "Impact", sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .text-top {
            top: 10px;
            font-size: 30px;
            font-weight: bold;
        }
        .text-bottom {
            bottom: 10px;
            font-size: 30px;
            font-weight: bold;
        }
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="light-mode" id="body">

    <div class="container">
        <h1>Meme Generator</h1>
        <p>Search for memes, add text, and create your own meme!</p>

        <!-- Dark/Light Mode Toggle -->
        <label class="switch">
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider round"></span>
        </label>
        <span id="modeText"> Light Mode</span>

        <!-- Meme Search -->
        <div class="input-field">
            <input type="text" id="memeSearch" class="form-control" placeholder="Search for a meme" oninput="searchMemes()">
        </div>

        <div class="input-field">
            <select id="imageSelect" class="form-control">
                <option value="">Select a meme</option>
            </select>
        </div>

        <!-- Top and Bottom Text Input -->
        <div class="input-field">
            <input type="text" id="topText" class="form-control" placeholder="Top Text" required>
        </div>

        <div class="input-field">
            <input type="text" id="bottomText" class="form-control" placeholder="Bottom Text" required>
        </div>

        <button class="btn btn-primary" onclick="generateMeme()">Generate Meme</button>
        <button class="btn btn-success" onclick="saveMeme()">Save Meme as JPG</button>

        <div class="meme-output" id="memeOutput">
            <div id="memeContainer">
                <img id="memeImage" class="meme-image" src="" alt="Meme">
                <div id="topTextOutput" class="text-top meme-text"></div>
                <div id="bottomTextOutput" class="text-bottom meme-text"></div>
            </div>
        </div>

        <div class="footer">
            <a href="demo.html">Back to Demo List</a>
        </div>
    </div>

    <script>
        // Dark/Light Mode Toggle
        document.getElementById("darkModeSwitch").addEventListener("change", function() {
            const body = document.getElementById("body");
            const modeText = document.getElementById("modeText");
            if (this.checked) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                modeText.textContent = " Dark Mode";
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                modeText.textContent = " Light Mode";
            }
        });

        // Fetch memes from the Imgflip API (Primary)
        function searchMemes() {
            const query = document.getElementById("memeSearch").value;
            if (query.length > 2) {
                fetch(`https://api.imgflip.com/get_memes`)
                    .then(response => response.json())
                    .then(data => {
                        const memeSelect = document.getElementById("imageSelect");
                        memeSelect.innerHTML = '<option value="">Select a meme</option>'; // Clear options
                        const memes = data.data.memes.filter(meme => meme.name.toLowerCase().includes(query.toLowerCase()));
                        memes.forEach(meme => {
                            const option = document.createElement("option");
                            option.value = meme.url;
                            option.textContent = meme.name;
                            memeSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error("Error fetching memes from Imgflip:", error);
                        alert("Failed to fetch memes from Imgflip. Trying backup API.");
                        fetchBackupMemes(query);
                    });
            }
        }

        // Backup API if Imgflip fails (using Random User API for meme search)
        function fetchBackupMemes(query) {
            fetch(`https://dog.ceo/api/breeds/image/random`)
                .then(response => response.json())
                .then(data => {
                    const memeSelect = document.getElementById("imageSelect");
                    memeSelect.innerHTML = '<option value="">Select a meme</option>'; // Clear options
                    const option = document.createElement("option");
                    option.value = data.message;
                    option.textContent = "Random Meme Image";
                    memeSelect.appendChild(option);
                })
                .catch(error => {
                    console.error("Error fetching backup memes:", error);
                    alert("Failed to fetch memes from the backup API.");
                });
        }

        // Generate Meme with custom top and bottom text
        function generateMeme() {
            const topText = document.getElementById("topText").value;
            const bottomText = document.getElementById("bottomText").value;
            const imageUrl = document.getElementById("imageSelect").value;

            if (!imageUrl) {
                alert("Please select a meme image");
                return;
            }

            // Set the meme image and text
            document.getElementById("memeImage").src = imageUrl;
            document.getElementById("topTextOutput").innerText = topText;
            document.getElementById("bottomTextOutput").innerText = bottomText;

            // Show meme output
            document.getElementById("memeOutput").style.display = "block";
        }

        // Save Meme as JPG using html2canvas
        function saveMeme() {
            const memeContainer = document.getElementById("memeContainer");

            html2canvas(memeContainer).then(function(canvas) {
                const link = document.createElement("a");
                link.download = "meme.jpg";
                link.href = canvas.toDataURL("image/jpeg");
                link.click();
            });
        }
    </script>

</body>
</html>
